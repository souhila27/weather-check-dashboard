<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Check Dashboard</title>
</head>

<body>
    <header class="p-3 mb-2 bg-info text-white header">
        <h1>Weather Check Dashboard</h1>
    </header>

    <main>
        <section class="search-container">
            <div class="search-box">
                <h3>Search for a City:</h3>
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-8 search-field">
                            <label class="sr-only" for="cityName">City</label>
                            <input type="text" class="form-control" id="cityName" placeholder="Input City Name!">
                        </div>
                        <div class="col-3 search-button-panel">
                            <button type="submit" class="btn btn-primary" id="search-button"> Search  </button>
                        </div>
                    </div>
                    <div class="city-list-box">
                        <ul class="list-group" id="city-list"></ul>
                    </div>
                </form>
            </div>
        </section>
        <!-- adding results container section -->
        <section class="results-container">
            <div class="current-conditions-panel">
                <div class="name-block">
                    <h3 id="city-name"></h3>
                    <img src="" alt="" id="currentIcon">
                </div>
                <div>
                    <p class="current-info" id="temperature"></p>
                </div>
                <div>
                    <p class="current-info" id="humidity"></p>
                </div>
                <div>
                    <p class="current-info" id="wind-speed"></p>
                </div>
                <div class="uv-index-block">
                    <p>UV Index: </p>
                    <p class="rounded current-info" id="uv-index"></p>
                </div>
            </div>

        </section>

       
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
