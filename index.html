<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
</head>

<body>
    <!-- adding header -->
    <header class="p-3 mb-2 bg-info text-white header">
        <h1>Weather Check Dashboard</h1>
    </header>
    <main>
        <section class="searchb">
            <div class="container">
                <!-- Content here -->
                <div class="col-sm-4">
                    <div class="row" id="row1">
                        Search For a City:
                    </div>
                    <div class="row">
                        <form class="form-inline my-2 my-sm-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search for a City!"
                                aria-label="Search" id="searchInput">
                            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"><i
                                    class="fas fa-cloud-sun"></i></button>
                        </form>
                        <div class="row" id="lastSearch">
                            <div class="card" style="width: 18rem;" id="buttonsList">
                               
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="city-list-box">
                <ul class="list-group" id="city-list"></ul>
            </div>
        </section>

        <section class="resultsb">
            <div class="current-conditionsb">
                <div class="name-block">
                    <h3 id="city-name"></h3>
                    <img src="" alt="" id="currentIcon">
                </div>
                <div>
                    <p class="currentW" id="temp"></p>
                </div>
                <div>
                    <p class="currentW" id="humidity"></p>
                </div>
                <div>
                    <p class="currentW" id="wind-speed"></p>
                </div>
                <div class="uv-index-block">
                    <p>UV Index: </p>
                    <p class="rounded current-info" id="uv-index"></p>
                </div>
            </div>
            
        </section>
    </main>




























    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
